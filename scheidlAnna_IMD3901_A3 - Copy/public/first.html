<!DOCTYPE html>
<html>
    <head>
        <title> First Player </title>
        <meta charset="utf-8" />
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>

    </head>

        <body>
            
                <button id="begin" style="background-color:rgb(137, 193, 216); color:rgb(255, 255, 255)"> Find the other player! </button>
                <button id="red" style="background-color:rgb(255, 0, 0); color:rgb(255, 255, 255)"> RED! </button>
                <button id="blue" style="background-color:rgb(0, 26, 255); color:rgb(255, 255, 255)"> BLUE! </button>
                <button id="green" style="background-color:rgb(0, 255, 34); color:rgb(255, 255, 255)"> GREEN! </button>
                <button id="yellow" style="background-color:rgb(242, 255, 65); color:rgb(0, 0, 0)"> YELLOW! </button>

                <script>
                    let socket = io();
                    socket.on('connect', data=> {
                    var number = 0;
                        document.querySlector('#red').addEventListneer('click', function() {
                            socket.emit(1);
                        });
                    
                        document.querySlector('#blue').addEventListneer('click', function() {
                            socket.emit(2);
                        });
                    
                        document.querySlector('#green').addEventListneer('click', function() {
                            socket.emit(3);
                        });
                    
                        document.querySlector('#yellow').addEventListneer('click', function() {
                            socket.emit(4);
                        });
                    
                        
                    })
                </script>
        
        </body>
        
        </html>
